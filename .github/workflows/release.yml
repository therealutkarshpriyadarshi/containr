name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build binaries
      run: |
        # Build for multiple architectures
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/containr-linux-amd64 ./cmd/containr
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o bin/containr-linux-arm64 ./cmd/containr
        GOOS=linux GOARCH=arm go build -ldflags="-s -w" -o bin/containr-linux-arm ./cmd/containr

    - name: Generate checksums
      run: |
        cd bin
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Generate changelog
      id: changelog
      run: |
        echo "## What's Changed" > CHANGELOG.md
        git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md
        cat CHANGELOG.md

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bin/containr-linux-amd64
          bin/containr-linux-arm64
          bin/containr-linux-arm
          bin/checksums.txt
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Update latest tag
      run: |
        git tag -f latest
        git push -f origin latest
